<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Study Planner - Login</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: url('assets/img/log.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
    }

    .nav-link:hover {
      color: #ff9800 !important;
    }

    .container {
      margin-top: 120px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: 600;
    }

    .btn-primary {
      background-color: #ff9800;
      border: none;
    }

    .btn-primary:hover {
      background-color: #e68900;
    }

    .header-right a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
         <h1 class="sitename">Smart Study Planner</h1>
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <div class="header-right">
            <a href="index.html">Home</a>
          </div>
        
        </button>
      </div>
    </div>
  </nav>

  <div class="container col-md-4">
    <h3 class="text-center mb-4">Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Log In</button>
      <div class="mt-3 text-center">
        <small>Don't have an account? <a href="sign-up.html">Sign up</a></small>
      </div>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <!-- Your Firebase Configuration -->
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyDHcZ60fhq6-XHCx_MkOoB7kYT9R0YyT1s",
  authDomain: "smart-study-planner-222e5.firebaseapp.com",
  projectId: "smart-study-planner-222e5",
  storageBucket: "smart-study-planner-222e5.firebasestorage.app",
  messagingSenderId: "263947404848",
  appId: "1:263947404848:web:96d68d5a243873c2708ff5",
  measurementId: "G-6B0VL5N1HR"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Login Script -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("Loginsuccessful!");
          window.location.href = "features.html"; // Redirect on success
          // After login success
localStorage.setItem("isLoggedIn", "true");
window.location.href = "features.html";

        })
        .catch((error) => {
          console.error("Login failed:", error.message);
          alert("Login failed: " + error.message);
        });
    });
  </script>

  <!-- Theme Toggle Script -->
  <script>
    document.getElementById("themeToggle").addEventListener("click", function () {
      document.body.classList.toggle("bg-dark");
      document.body.classList.toggle("text-white");
    });
  </script>
  
</body>
</html>
