  <style>
    body {
      background: url('https://images.unsplash.com/photo-1647563099304-301a49c0e09d?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
    }

    .nav-link:hover {
      color: #ff9800 !important;
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-label {
      font-weight: 600;
    }

    .btn-primary {
      background-color: #ff9800;
      border: none;
    }

    .btn-primary:hover {
      background-color: #e68900;
    }

   

    .header-right a {
      color: white;

    }

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <h1 class="sitename">Smart Study Planner</h1>
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <div class="header-right">
            <a href="index.html">Home</a>
            <a href="login.html" style="margin-left: 20px;">Log in</a>
          </div>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="login-container">
      <h2 class="text-center mb-4">Sign Up</h2>

      <form id="signupForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" />
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" />
          <div class="invalid-feedback">
            Password must be at least 8 characters long and contain letters, numbers, and special characters.
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>

      <p class="mt-3 text-center">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  // Form validation + Firebase signup
  const signupForm = document.getElementById("signupForm");
  signupForm.addEventListener("submit", function (event) {
    event.preventDefault();
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    const isEmailValid = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/.test(email);
    const isPasswordStrong = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/.test(password);

    emailInput.classList.toggle("is-invalid", !isEmailValid);
    passwordInput.classList.toggle("is-invalid", !isPasswordStrong);

    if (isEmailValid && isPasswordStrong) {
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Send verification email
          return userCredential.user.sendEmailVerification();
        })
        .then(() => {
          alert("Account created!");
          window.location.href = "login.html"; // Redirect to login
        })
        .catch((error) => {
          if (error.code === "auth/email-already-in-use") {
            alert("Email already in use. Please log in instead.");
            window.location.href = "login.html";
          } else {
            alert("Sign Up failed: " + error.message);
          }
        });
    }
  });
</script>
</body>
</html>
