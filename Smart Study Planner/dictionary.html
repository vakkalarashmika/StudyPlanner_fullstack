<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Study Planner - Dictionary</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: url('https://plus.unsplash.com/premium_photo-1663127721165-f29d5bbd3da1?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
    }

    .nav-link:hover {
      color: #ff9800 !important;
    }

    .header-right a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }

    

    .container {
      margin-top: 80px;
      background-color: #ffffffd9;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      max-width: 700px;
    }

    #dictionaryForm input {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
    }

    #dictionaryForm button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: 600;
    }

    #dictionaryForm button:hover {
      background-color: #e68900;
    }

    #result {
      margin-top: 30px;
    }

    #result h2 {
      color: #343a40;
    }

    #result p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <h1 class="sitename">Smart Study Planner</h1>
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <div class="header-right">
            <a href="index.html">Home</a>
            <a href="todo.html">To Do List</a>
            <a href="generate.html">Generate Time Table</a>
          </div>
        </ul>
       
      </div>
    </div>
  </nav>

  <div class="container text-center">
    <h1 class="mb-4">ðŸ“˜ Dictionary</h1>
    <div id="dictionaryForm" class="d-flex justify-content-center mb-4">
      <input type="text" id="wordInput" class="form-control" placeholder="Enter a word" />
      <button onclick="searchWord()">Search</button>
    </div>
    <div id="result" class="text-start"></div>
  </div>

  <script>
    async function searchWord() {
      const word = document.getElementById("wordInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!word) {
        resultDiv.innerHTML = "<p>Please enter a word.</p>";
        return;
      }

      try {
        const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        const data = await res.json();

        if (data.title === "No Definitions Found") {
          resultDiv.innerHTML = `<p>No definition found for <strong>${word}</strong>.</p>`;
          return;
        }

        const definition = data[0];
        const phonetic = definition.phonetics[0]?.text || "";
        const audio = definition.phonetics[0]?.audio || "";
        const meaning = definition.meanings[0];

        resultDiv.innerHTML = `
          <h2>${definition.word}</h2>
          <p><strong>Phonetic:</strong> ${phonetic}</p>
          <p><strong>Part of Speech:</strong> ${meaning.partOfSpeech}</p>
          <p><strong>Definition:</strong> ${meaning.definitions[0].definition}</p>
          ${meaning.definitions[0].example ? `<p><strong>Example:</strong> ${meaning.definitions[0].example}</p>` : ""}
          ${audio ? `<audio controls src="${audio}"></audio>` : ""}
        `;
      } catch (error) {
        resultDiv.innerHTML = "<p>Error fetching definition. Please try again.</p>";
      }
    }
  </script>
</body>
</html>
